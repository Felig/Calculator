<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <header></header>
    <div class="calc_container">
        <div class="calc-display">
            <input disabled type="text" id="display" value="0" name="" class="calc-display-input">
        </div>
        <div class="calc-buttons">
            <div class="div_btn"><button type="button" class="clear-btn btn btn-hover-red" id="ce">ce</button></div>
            <div class="div_btn"><button type="button" class="clear-btn btn btn-hover-red" id="c">c</button></div>
            <div class="div_btn"><button type="button" class="operator btn btn-hover-orange">/</button></div>
            <div class="div_btn"><button type="button" class=" operator btn btn-hover-orange">&#215;</button></div>
            <div class="div_btn"><button type="button" class="number btn-hover-green btn">7</button></div>
            <div class="div_btn"><button type="button" class="number btn-hover-green btn">8</button></div>
            <div class="div_btn"><button type="button" class="number btn-hover-green btn">9</button></div>
            <div class="div_btn"><button type="button" class="operator btn btn-hover-orange">-</button></div>
            <div class="div_btn"><button type="button" class="number btn-hover-green btn">4</button></div>
            <div class="div_btn"><button type="button" class="number btn-hover-green btn">5</button></div>
            <div class="div_btn"><button type="button" class="number btn-hover-green btn">6</button></div>
            <div class="div_btn"><button type="button" class="operator btn btn-hover-orange">+</button></div>
            <div class="div_btn"><button type="button" class="number btn-hover-green btn">1</button></div>
            <div class="div_btn"><button type="button" class="number btn-hover-green btn">2</button></div>
            <div class="div_btn"><button type="button" class="number btn-hover-green btn">3</button></div>
            <div class="div_btn equally"><button type="button" class="operator btn btn-hover-orange">=</button></div>
            <div class="div_btn zero"><button type="button" class="number btn-hover-green btn btn_left">0</button></div>
            <div class="div_btn"><button type="button" class="decimal btn  btn-hover-orange" id="decimal">.</button>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
